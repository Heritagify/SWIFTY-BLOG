<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="slider.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Swifty Blog</title>
    <style>
        body{
            background: #060634; 
        }
        .footer-copy{
            margin-top: 7rem;
        }
        #message{
            display: none;
        }
        .sp{
            color: aliceblue;
        }
    </style>
</head>
<body>
  

    <section class="form-section" id="login-form">
        <div class="container form-section-container">
            <h2 style="color: white;">Sign In</h2>
            <div class="message-alert message-alert-success" id="message">
                <p>This is a success message</p>
            </div>
            <form action="">
                <input type="text" id="login-username" placeholder="Username or Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <div class="show_password">
                    <label for="show-password" class="sp">Show Password</label>
                    <input type="checkbox" id="show-password">
                </div>
                <button type="submit" id="btnn">Sign In</button>
                <small class="">Don't have an account ?<a href="signUp.html">Sign Up</a></small>
            </form>
        </div>
    </section>
</body>
</html>
<script src="signIn.js"></script>
