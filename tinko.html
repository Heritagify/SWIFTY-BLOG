    <section class="form-section auser">
        <div class="container form-section-container">
            <h2 style="color: white;">Add User</h2>
            <form action="" enctype="" id="addUserForm">
                <input type="text" id="email" placeholder="Email" required>
                <input type="text" id="name" placeholder="Desired Username" required>
                <select style="background: rgb(23, 14, 150); color: aliceblue;" id="userRole">
                    <option value="admin">Admin</option>
                    <option value="author">Author</option>
                </select>
                <input type="password" placeholder="Create Password" required>
                <input type="password" id="signup-password" placeholder="Confirm Password" required>
                <div class="form-control">
                    <label style="color: aliceblue;" for="profile-img">Upload Profile Image</label>
                    <input style="background-color: white;" type="file" id="upload-img">
                </div>
                <button type="submit" id="btnn">Add User</button>
                <!-- <button  type="submit" id="btnn"><a href="signIn.html">Sign Up</a></button> -->
                <small class="">Already have an account? <a href="signIn.html">Sign In</a></small>
            </form>
        </div>
    </section>

    <script>
        // Retrieve user data from local storage or initialize an empty array
        var userData = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];

        function addUser(event) {
            event.preventDefault(); // Prevent form submission

            // Get form input values
            var email = document.getElementById('email').value;
            var name = document.getElementById('name').value;
            var role = document.getElementById('userRole').value;
            var password = document.getElementById('signup-password').value;

            // You can add validation checks here before adding the user

            // Generate a unique user ID (you can modify this logic as per your requirements)
            var userId = Date.now().toString();

            // Create a new user object
            var newUser = {
                id: userId,
                email: email,
                name: name,
                role: role,
                password: password
            };

            // Add the new user to the userData array
            userData.push(newUser);

            // Update local storage with the updated user data
            localStorage.setItem('users', JSON.stringify(userData));

            // Reset the form inputs
            document.getElementById('addUserForm').reset();

            // Optionally, you can display a success message or perform other actions
            alert('User added successfully!');
        }

        // Add event listener to the form submit button
        document.getElementById('btnn').addEventListener('click', addUser);
    </script>
