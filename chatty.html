  <script>
          // Function to retrieve blog posts from local storage and display them
    function displayBlogPosts() {
      const blogPostsContainer = document.getElementById('blogPosts');
      blogPostsContainer.innerHTML = '';
      
      const blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
      
      blogPosts.forEach(function(blogPost) {
        const postContainer = document.createElement('div');
        const postTitle = document.createElement('h2');
        const postImage = document.createElement('img');
        const postContent = document.createElement('p');
        
        postTitle.textContent = blogPost.title;
        postImage.src = blogPost.imageSrc;
        postContent.textContent = blogPost.content;
        
        postContainer.appendChild(postTitle);
        postContainer.appendChild(postImage);
        postContainer.appendChild(postContent);
        
        blogPostsContainer.appendChild(postContainer);
      });
    }

    // Display initial blog posts
    displayBlogPosts();
