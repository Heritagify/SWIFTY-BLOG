<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="slider.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Swifty Blog Sign Up</title>
    <style>
        body{
            background: #060634;
        }
        .form-section{
            margin-top: 30px;
        }
        .date_marquee{
            top: -85px;
        }
    </style>
</head>
<body>
    <div class="date_marquee">
        <div id="todaysDate"></div>
        <marquee behavior="" direction="">Welcome To SWIFTY, a place to get valuable informations</marquee>
      </div>

    <section class="form-section">
        <div class="container form-section-container">
            <h2 style="color: white;">Sign Up</h2>
            <!-- <div class="message-alert message-alert-error">
                <p>This is an error message</p>
            </div> -->
            <form action="" id="signup-form">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="text" id="signup-email" placeholder="Email" required>
                <input type="text" id="signup-username" placeholder="Desired Username" required>
                <select style="background: rgb(23, 14, 150); color: aliceblue;">
                    <option value="nationality" selected disabled>Nationality</option>
                    <option value="">Nigeria</option>
                    <option value="">Ghana</option>
                    <option value="">Kenya</option>
                    <option value="">South Africa</option>
                    <option value="">Algeria</option>
                    <option value="">Australia</option>
                    <option value="">Frankfurt</option>
                    <option value="">Singapore</option>
                </select>
                <input type="password" placeholder="Password" required>
                <input type="password" id="signup-password" placeholder="Confirm Password" required>
                <div class="form-control">
                    <label style="color: aliceblue;" for="profile-img">Upload Profile Image</label>
                    <input style="background-color: white;" type="file" id="upload-img">
                </div>
                <button type="submit" id="btnn">Sign Up</button>
                <!-- <button  type="submit" id="btnn"><a href="signIn.html">Sign Up</a></button> -->
                <small class="">Already have an account ?  <a href="signIn.html">Sign In</a></small>
            </form>
        </div>
    </section>

</body>
</html>
<script src="script.js"></script>
<script src="signUp.js"></script>
