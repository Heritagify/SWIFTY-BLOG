<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Manage User</title>
    <style>
        body{
            background: #0c0330;
        }
        th{
            background: white;
        }
        td{
            color: aliceblue;
            text-align: center;
        }
        #userTable{
            border: 2px solid white;
            width: 100%;
        }
        section{
            background: 5px solid white;
        }
        tbody button{
            background-color: rgb(247, 4, 4);
            border: 2px solid white;
            gap: 10px;
            padding: 0 1rem 0 1rem;
            border: none;
            color: white;
            cursor: pointer;
        }
        tbody editBtn{
            padding: 0 1rem 0 1rem;
            background: #abdbe5;
            color: #0c0330;
            cursor: pointer;
        }
        td:last-child{
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .dashboard{
            margin-top: 6rem;
        }
        .dashboard aside a{
            display: flex;
            gap: 1rem;
            align-items: center;
            padding: 1.5rem;
            background: #06216d;
            border-bottom: 1px solid #0c0330;
        }
        .dashboard a, .dashboard h5, h2{
            color: whitesmoke;
        }
        .dashboard aside ul li:last-child a{
            border-bottom: none;
        }
        .dashboard aside a:hover{
            background: transparent;
            opacity: 1;
        }
        


        @media screen and (max-width: 768px) {
            .nav-link {
                display: none;
            }
            .phone-button.open {
                display: block;
            }
            .phone-button.close {
                display: none;
            }
            .profile {
                display: none;
            }
            .dashboard {
                margin-top: 2rem;
            }
            .dashboard-container {
                display: flex;
                flex-wrap: wrap;
            }
            .dashboard aside {
                width: 100%;
            }
            .dashboard aside a {
                width: 48%;
                margin-bottom: 1rem;
            }
            .form-section {
                margin-top: 2rem;
            }
            table {
                font-size: 14px;
                width: 100%;
            }
            td, th {
                padding: 8px 4px;
            }
            .table-wrapper {
                overflow-x: auto;
                display: block;
            }
            tbody tr {
                display: block;
                margin-bottom: 0.625rem; /* Adjust the spacing between rows for better readability */
            }
            tbody td {
                display: flex;
                justify-content: space-between;
            }
            tbody td:before {
                content: attr(data-label);
                color: #fff;
                font-weight: bold;
                margin-right: 1rem;
            }
            tbody tr td:last-child {
                display: flex;
                justify-content: flex-end;
            }
            .dashboard section{
            margin-top: 0rem;
        }
        }

        /* Additional responsive styles for larger screens */
        @media screen and (min-width: 769px) {
            .dashboard {
                margin-top: 6rem;
            }
            .dashboard-container {
                display: flex;
            }
            .dashboard aside {
                width: 25%;
            }
            .dashboard aside a {
                width: 100%;
                margin-bottom: 1rem;
            }
            .form-section {
                margin-top: 2rem;
            }
            .table-wrapper {
                overflow-x: auto;
            }
            tbody tr td {
                display: table-cell;
            }
            tbody td:before {
                display: none;
            }
        }    

        .dashboard section{
            margin-top: -20rem;
        }




    </style>
</head>
<body>

                 <ul>

                     <li><a href="signIn.html">LogOut</a></li>
                 </ul>
             </div>
           <button class="phone-button open" id="Open"><i class="fa fa-bars"></i></button>
           <button class="phone-button close" id="Close"><i class="fa fa-close"></i></button>
       </div>
   </nav>

</div>
